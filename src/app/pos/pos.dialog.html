<h2 mat-dialog-title class="m-0 m-l-5 m-b-5 m-r-5">ITEM 1</h2>
<mat-dialog-content id="pos-dialog-content" class="mat-typography">
    <p class="m-0 m-l-5 m-r-5"><strong>PRICE</strong> <strong class="pull-right">15.00</strong></p>
    <p class="m-0 m-l-5 m-b-5 m-r-5 total-qty"><strong>QUANTITY</strong> <strong class="pull-right">10.00</strong></p>
    <p class="m-0 m-l-5 m-b-5 m-r-5 total-cost"><strong>TOTAL</strong> <strong class="pull-right">100,550.00</strong></p>
    <button class="arithmetic" mat-button>
      7
    </button>
    <button class="arithmetic" mat-button>
      8
    </button>
    <button class="arithmetic" mat-button>
      9
    </button><br/>
    <button class="arithmetic" mat-button>
      4
    </button>
    <button class="arithmetic" mat-button>
      5
    </button>
    <button class="arithmetic" mat-button>
      6
    </button><br/>
    <button class="arithmetic" mat-button>
      1
    </button>
    <button class="arithmetic" mat-button>
      2
    </button>
    <button class="arithmetic" mat-button>
      3
    </button><br/>
    <button class="arithmetic" mat-button disabled="true">
      .
    </button>
    <button class="arithmetic" mat-button>
      0
    </button>
    <button class="arithmetic" mat-button>
      <i class="la la-arrow-left"></i>
    </button>
</mat-dialog-content>
<mat-dialog-actions id="pos-dialog-confirm" align="start">
  <!-- <button mat-button mat-dialog-close>Cancel</button> -->
  <button mat-button class="full-width" [mat-dialog-close]="true" cdkFocusInitial>ok</button>
</mat-dialog-actions>
